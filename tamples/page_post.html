<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список постів</title>
</head>
<body>
    <h1>Список постів</h1>
    <ul>
        {% for post in all_posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>Опубліковано: {{ post.published_date }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
